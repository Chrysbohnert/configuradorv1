<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="craneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Fundo -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Padrão de fundo sutil -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Guindaste moderno -->
  <g transform="translate(200, 80)" filter="url(#shadow)">
    <!-- Base do guindaste -->
    <ellipse cx="0" cy="100" rx="25" ry="8" fill="#64748b" opacity="0.8"/>
    <rect x="-15" y="92" width="30" height="16" fill="url(#craneGradient)" rx="3"/>
    
    <!-- Torre principal -->
    <rect x="-6" y="20" width="12" height="72" fill="url(#craneGradient)" rx="2"/>
    
    <!-- Braço horizontal -->
    <rect x="-6" y="20" width="100" height="10" fill="url(#craneGradient)" rx="2"/>
    
    <!-- Cabo de sustentação -->
    <line x1="0" y1="20" x2="80" y2="5" stroke="#64748b" stroke-width="2" opacity="0.7"/>
    
    <!-- Cabo da carga -->
    <line x1="80" y1="5" x2="80" y2="60" stroke="#94a3b8" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Carga -->
    <rect x="75" y="60" width="10" height="12" fill="url(#accentGradient)" rx="2"/>
    
    <!-- Detalhes decorativos -->
    <circle cx="-3" cy="30" r="2" fill="#f59e0b" opacity="0.6"/>
    <circle cx="3" cy="30" r="2" fill="#f59e0b" opacity="0.6"/>
    <circle cx="0" cy="50" r="1.5" fill="#64748b" opacity="0.5"/>
  </g>
  
  <!-- Logo STARK moderno -->
  <g transform="translate(200, 200)">
    <text x="0" y="0" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="700" fill="#1e293b" filter="url(#shadow)">STARK</text>
    <text x="0" y="18" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="12" font-weight="500" fill="#64748b" letter-spacing="2px">INDUSTRIAL</text>
  </g>
  
  <!-- Elementos decorativos -->
  <circle cx="80" cy="60" r="3" fill="#f59e0b" opacity="0.3"/>
  <circle cx="320" cy="80" r="2" fill="#64748b" opacity="0.2"/>
  <circle cx="100" cy="220" r="1.5" fill="#f59e0b" opacity="0.4"/>
  <circle cx="300" cy="180" r="2" fill="#64748b" opacity="0.3"/>
</svg>
